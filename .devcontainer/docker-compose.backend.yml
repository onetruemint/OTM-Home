name: otm-home-backend
volumes:
  otm-home-kc-pg_data:
  otm-home-kafka_data:
  otm-home-ollama_data:
  otm-home-elasticsearch_data:
  otm-home-kibana_data:
networks:
  otm-home:
    name: otm-home
    driver: bridge
  otm-home-elk:
    name: otm-home-elk
    driver: bridge
services:
  otm-home-kc-pg:
    image: ${KC_PG_IMAGE}
    container_name: otm-home-kc-pg
    networks:
      - otm-home
    volumes:
      - otm-home-kc-pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    restart: unless-stopped

  otm-home-auth:
    container_name: otm-home-auth
    image: ${KEYCLOAK_IMAGE}
    networks:
      - otm-home
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - otm-home-kc-pg
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://otm-home-kc-pg:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak
      - KC_HOSTNAME_STRICT=false
      - KC_HTTP_ENABLED=true
      - KC_HEALTH_ENABLED=true
    command: start-dev

  otm-home-ollama:
    container_name: otm-home-ollama
    image: ${OLLAMA_IMAGE}
    volumes:
      - otm-home-ollama_data:/root/.ollama
    networks:
      - otm-home
    ports:
      - 11434:11434
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia # Or 'amd' for AMD GPUs
              count: all
              capabilities: [gpu]
        limits:
          memory: 6G
          cpus: "4.0"

  otm-home-mongodb:
    image: ${MONGO_IMAGE}
    container_name: otm-home-mongo
    networks:
      - otm-home
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: otm-home-user
      MONGO_INITDB_ROOT_PASSWORD: otm-home-password

  otm-home-mongo-express:
    image: ${MONGO_EXPRESS_IMAGE}
    container_name: otm-home-mongo-express
    networks:
      - otm-home
    restart: unless-stopped
    ports:
      - 8082:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://otm-home-user:otm-home-password@otm-home-mongo:27017
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: mint
      ME_CONFIG_BASICAUTH_PASSWORD: pass

  otm-home-kafka:
    image: ${KAFKA_IMAGE}
    container_name: otm-home-kafka
    ports:
      - 9092:9092
    volumes:
      - otm-home-kafka_data:/var/lib/kafka/data
    networks:
      - otm-home
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://otm-home-kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: PLAINTEXT_HOST
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    restart: always

  otm-home-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: otm-home-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - otm-home-elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - otm-home-elk
    restart: unless-stopped

  otm-home-logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: otm-home-logstash
    ports:
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ../packages/logger/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    networks:
      - otm-home-elk
    depends_on:
      - otm-home-elasticsearch
    restart: unless-stopped

  otm-home-kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: otm-home-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://otm-home-elasticsearch:9200
    networks:
      - otm-home-elk
    depends_on:
      - otm-home-elasticsearch
    restart: unless-stopped
