name: Atomic-Void-Devcontainer
networks:
  otm-home:
    name: otm-home
    driver: bridge
  otm-home-elk:
    name: otm-home-elk
    driver: bridge
services:
  app:
    image: ${DOCKER_IMAGE}
    container_name: app
    networks:
      - otm-home
      - otm-home-elk
    volumes:
      - ..:/workspaces:cached
    command: sleep infinity
