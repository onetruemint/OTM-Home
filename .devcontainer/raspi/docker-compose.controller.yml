name: otm-home-controller
networks:
  otm-home-raspi:
    name: otm-home-raspi
    driver: bridge
services:
  otm-home-portal:
    env_file:
      - ./.env
    build:
      context: ../..
      dockerfile: apps/raspi-apps/portal/Dockerfile
      platforms:
        - linux/arm64
    image: ${RASPI_PORTAL_IMAGE:-otm-home-portal:latest}
    container_name: otm-home-portal
    ports:
      - "9000:9000"
    networks:
      - otm-home-raspi
    environment:
      # Backend server configuration - set these to your backend server's IP/hostname
      KAFKA_BROKERS: ${BACKEND_KAFKA_BROKERS:-BACKEND_SERVER_IP:9092}
      NODE_ENV: production
      PORT: 9000
    restart: unless-stopped

  otm-home-kafka:
    image: ${KAFKA_IMAGE}
    container_name: otm-home-kafka
    ports:
      - 9092:9092
    volumes:
      - otm-home-kafka_data:/var/lib/kafka/data
    networks:
      - otm-home
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: BROKER://:29092 EXTERNAL://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: BROKER://localhost:29092 EXTERNAL://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: BROKER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,BROKER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    restart: always
