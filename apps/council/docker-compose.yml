name: council-app

networks:
  otm-home-ollama:
    external: true
    name: otm-home-ollama

services:
  council:
    build:
      context: ../..
      dockerfile: apps/council/Dockerfile
    container_name: otm-home-council
    ports:
      - "3001:3001"
    networks:
      - otm-home-ollama
    environment:
      - PORT=3001
      - NODE_ENV=production
      - OLLAMA_HOST=http://otm-home-ollama:11434
    restart: unless-stopped
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: otm-home-ollama
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - otm-home-ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  ollama_data:
