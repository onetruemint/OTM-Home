input {
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Add ELK metadata
  mutate {
    add_field => { "[@metadata][index]" => "logs-%{service}-%{+YYYY.MM.dd}" }
  }
}

output {
  elasticsearch {
    hosts => ["otm-home-elasticsearch:9200"]
    index => "logs-%{service}-%{+YYYY.MM.dd}"
  }

  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}
